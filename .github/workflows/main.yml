name: Deploy to EC2 Instance

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Create PEM file
        run: |
          echo "${{ secrets.EC2_PRIVATE_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Create SSH directory
        run: mkdir -p /home/runner/.ssh

      - name: Clear known_hosts file
        run: ssh-keygen -R "${{ secrets.EC2_HOST }}" -f /home/runner/.ssh/known_hosts

      - name: SSH into EC2 Instance and Run Commands
        run: |
          ssh -i key.pem ec2-user@${{ secrets.EC2_HOST }} 'cd stratostruct_server && git pull && npm install && npm start'
